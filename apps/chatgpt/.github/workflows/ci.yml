# LeadSwap CI Pipeline
# Runs on every push and pull request

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: "24"

jobs:
  # ========================================
  # Lint and Type Check
  # ========================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: skybridge-app/package-lock.json

      - name: Install dependencies
        working-directory: skybridge-app
        run: npm ci

      - name: Generate Prisma Client
        working-directory: skybridge-app
        run: npx prisma generate

      - name: Type check
        working-directory: skybridge-app
        run: npm run server:build

  # ========================================
  # Unit Tests
  # ========================================
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: leadswap
          POSTGRES_PASSWORD: leadswap_test
          POSTGRES_DB: leadswap_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: skybridge-app/package-lock.json

      - name: Install dependencies
        working-directory: skybridge-app
        run: npm ci

      - name: Generate Prisma Client
        working-directory: skybridge-app
        run: npx prisma generate

      - name: Run database migrations
        working-directory: skybridge-app
        run: npx prisma db push
        env:
          DATABASE_URL: postgresql://leadswap:leadswap_test@localhost:5432/leadswap_test

      - name: Run tests
        working-directory: skybridge-app
        run: npm run test:coverage
        env:
          DATABASE_URL: postgresql://leadswap:leadswap_test@localhost:5432/leadswap_test
          REDIS_URL: redis://localhost:6379
          EXA_API_KEY: test-key
          FULL_ENRICH_API_KEY: test-key
          NODE_ENV: test

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          directory: skybridge-app/coverage
          flags: unittests
          fail_ci_if_error: false

  # ========================================
  # Build Docker Image
  # ========================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: skybridge-app
          push: false
          tags: leadswap:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ========================================
  # Security Scan
  # ========================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: skybridge-app/package-lock.json

      - name: Install dependencies
        working-directory: skybridge-app
        run: npm ci

      - name: Run npm audit
        working-directory: skybridge-app
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ""
          extra_args: --only-verified

  # ========================================
  # Deploy (only on main)
  # ========================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, build, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy notification
        run: |
          echo "Ready to deploy to production"
          echo "Commit: ${{ github.sha }}"
          echo "Run your deployment commands here"
